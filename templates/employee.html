<!DOCTYPE html>
<html>
  <head>
    <title>Employees List</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      td a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body bgcolor="#cfd9df">
    <h1>Employees List</h1>
    <form action="{{ url_for('list_employees') }}" method="get">
      <label for="search_query">Search Employee</label>
      <input
        type="text"
        id="search_query"
        name="q"
        value="{{ search_query }}"
      />
      <button type="submit">Search</button>
    </form>
    <table>
      <tr>
        <th>#ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Department</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      {% for employee in employees %}
      <tr>
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.date_of_birth }}</td>
        <td>{{ employee.department.name }}</td>
        <td>
          <form
            action="{{ url_for('edit_employee', id=employee.id) }}"
            method="post"
          >
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              value="{{ employee.name }}"
              required
            /><br />
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              value="{{ employee.email }}"
              required
            /><br />
            <label for="date_of_birth">Date of Birth:</label>
            <input
              type="date"
              id="date_of_birth"
              name="date_of_birth"
              value="{{ employee.date_of_birth }}"
              required
            /><br />
            <label for="employee_id">Employee ID:</label>
            <input
              type="text"
              id="employee_id"
              name="employee_id"
              value="{{ employee.id }}"
              required
            /><br />
            <input type="submit" value="Save Changes" />
          </form>
        </td>
        <td>
          <form
            action="{{ url_for('delete_employee', id=employee.id) }}"
            method="post"
          >
            <input
              type="submit"
              value="Delete"
              onclick="return confirm('Are you sure you want to delete this employee?')"
            />
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>

    <h1>Add New Employee</h1>
    <form action="{{ url_for('add_employee') }}" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="date_of_birth">Date of Birth:</label>
      <input
        type="date"
        id="date_of_birth"
        name="date_of_birth"
        required
      /><br />

      <label for="employee_id">Employee ID:</label>
      <input type="text" id="employee_id" name="employee_id" required />
      <label for="dept_id">Department ID:</label>
      <input type="text" id="department_id" name="department_id" required />
      <br />

      <input type="submit" value="Add Employee" />
    </form>
  </body>
</html>
