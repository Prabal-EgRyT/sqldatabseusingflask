<!DOCTYPE html>
<html>
  <head>
    <title>Departments List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='dept.css') }}"
    />
  </head>
  <body class="bg-body-tertiary">
    <nav class="navbar bg-dark"><h2>Departments List</h2></nav>
    <br />
    <div class="container">
      <ul>
        {% for department in departments %}
        <li>
          ID: {{ department.id }} - Name: {{ department.name }}     
          <form
            action="{{ url_for('edit_department', id=department.id) }}"
            method="get"
            style="display: inline"
          >
            <button type="submit">Edit</button>
          </form>

          <form
            action="{{ url_for('delete_department', id=department.id) }}"
            method="post"
            style="display: inline"
          >
            <button type="submit">Delete</button>
          </form>
        </li>
        {% endfor %}
      </ul>
    </div>

    <nav class="navbar bg-dark"><h2>Add New Department</h2></nav>

    <div class="container">
      <br />
      <form action="{{ url_for('add_department') }}" method="post">
        <label for="id"
          >ID: <input type="text" id="id" name="id" required
        /></label>

        <label for="name"
          >Name: <input type="text" id="name" name="name" required
        /></label>
        <hr />
        <input type="submit" value="Add Department" />
      </form>

      {% if department %}
    </div>
    <br />
    <nav class="navbar bg-dark"><h2>Edit Department</h2></nav>
    <div class="container">
      <br />
      <form
        action="{{ url_for('edit_department', id=department.id) }}"
        method="post"
      >
        <label for="edit_name"
          >Name:
          <input
            type="text"
            id="edit_name"
            name="name"
            value="{{ department.name }}"
            required
        /></label>
        <hr />
        <input type="submit" value="Save Changes" />
      </form>
    </div>
    <br />
    <nav class="navbar bg-dark"><h2>Delete Department</h2></nav>
    <div class="container">
      <form
        action="{{ url_for('delete_department', id=department.id) }}"
        method="post"
      >
        <br />
        <input type="submit" value="Delete Department" />
      </form>
    </div>
    {% endif %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
