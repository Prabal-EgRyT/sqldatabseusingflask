<!DOCTYPE html>
<html>
  <head>
    <title>Attendance Records</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      td a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body bgcolor="#a0d2eb">
    <h1>Attendance Records</h1>
    <table>
      <tr>
        <th>Employee Name</th>
        <th>Date</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      {% for attendance in attendance %}
      <tr>
        <td>{{ attendance.employee.name }}</td>
        <td>{{ attendance.date }}</td>
        <td>{{ attendance.status }}</td>
        <td>
          <form
            action="{{ url_for('edit_attendance', id=attendance.id) }}"
            method="post"
          >
            <label for="date">Date:</label>
            <input
              type="date"
              id="date"
              name="date"
              value="{{ attendance.date }}"
              required
            /><br />
            <label for="status">Status:</label>
            <input
              type="text"
              id="status"
              name="status"
              value="{{ attendance.status }}"
              required
            /><br />
            <input type="submit" value="Save Changes" />
          </form>
        </td>
        <td>
          <form
            action="{{ url_for('delete_attendance', id=attendance.id) }}"
            method="post"
          >
            <input
              type="submit"
              value="Delete"
              onclick="return confirm('Are you sure you want to delete this attendance record?')"
            />
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>

    <h1>Add New Attendance Record</h1>
    <form action="{{ url_for('add_attendance') }}" method="post">
      <label for="employee_id">Employee:</label>
      <input type="text" id="employee_id" name="employee_id" required>
        {% for employee in employees %}
        <option value="{{ employee.id }}">{{ employee.name }}</option>
        {% endfor %}</
      ><br />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required /><br />

      <label for="status">Status:</label>
      <input type="text" id="status" name="status" required /><br />

      <input type="submit" value="Add Attendance Record" />
    </form>
  </body>
</html>
